<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2EC4B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1FA98A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave para profundidad -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Grupo de mesa con sombra -->
  <g filter="url(#softShadow)">
    <!-- Tablero de mesa con perspectiva isométrica -->
    <ellipse cx="256" cy="220" rx="140" ry="35" fill="#FFFFFF" opacity="0.95"/>
    <rect x="116" y="220" width="280" height="15" fill="#FFFFFF" opacity="0.95"/>
    <ellipse cx="256" cy="235" rx="140" ry="35" fill="#E8F5F4"/>
    
    <!-- Patas delanteras con grosor realista -->
    <rect x="145" y="235" width="24" height="140" rx="12" fill="#FFFFFF" opacity="0.95"/>
    <rect x="343" y="235" width="24" height="140" rx="12" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Patas traseras (más delgadas por perspectiva) -->
    <rect x="165" y="235" width="18" height="120" rx="9" fill="#E8F5F4" opacity="0.8"/>
    <rect x="329" y="235" width="18" height="120" rx="9" fill="#E8F5F4" opacity="0.8"/>
    
    <!-- Base de las patas -->
    <ellipse cx="157" cy="375" rx="15" ry="5" fill="#E8F5F4" opacity="0.7"/>
    <ellipse cx="355" cy="375" rx="15" ry="5" fill="#E8F5F4" opacity="0.7"/>
  </g>
  
  <!-- Detalles decorativos minimalistas -->
  <g opacity="0.15">
    <circle cx="100" cy="100" r="30" fill="#FFFFFF"/>
    <circle cx="420" cy="400" r="40" fill="#FFFFFF"/>
    <circle cx="80" cy="420" r="25" fill="#FFFFFF"/>
  </g>
</svg>